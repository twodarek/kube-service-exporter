apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-service-exporter
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kube-service-exporter
rules:
- apiGroups: [""]
  resources:
  - nodes
  - services
  verbs:
  - watch
  - list
  - get
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kube-service-exporter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-service-exporter
subjects:
- kind: ServiceAccount
  name: kube-service-exporter
  namespace: %NAMESPACE%
